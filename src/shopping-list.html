<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>

  <body data-page-theme="light">
    <include src="./partials/header.html"></include>
    <main>
      <section class="sh-list-section">
        <div class="sh-list-container container">
          <h1 class="sh-title shopping-title">
            Shopping <span class="sh-title title-span">List</span>
          </h1>
          <div class="empty-sh-list">
            <img
              class="book-column-img"
              srcset="
                ./images/book-column@1x.png 1x,
                ./images/book-column@2x.png 2x
              "
              src="./images/book-column@1x.png"
              alt="book-column"
            />
          </div>
          <!-- <div>
            <button class="sh-list-delete-btn" type="button">
              <svg class="sh-list-delete-icon" width="18" height="18">
                <use href="./images/sprite.svg#trash"></use>
              </svg>
            </button>
          </div> -->
        </div>
      </section>
    </main>
    <include src="./partials/pop-up-book.html"></include>
    <script type="module" src="./js/shopping-list-render.js"></script>
  </body>
</html>
